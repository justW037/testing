<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng ký</title>
    <link th:href="@{/css/index.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <form
        th:action="@{/users/login}"
        th:object="${userLoginDTO}"
        method="post"
        class="form"
        autocomplete="off"
      >
        <div class="form-body">
          <div class="form-text">
            <div class="form-text-1">Đăng nhập</div>
            <div class="form-text-2">Chào mừng trở lại</div>
          </div>
          <div class="input-area">
            <div class="form-inp">
              <input
                type="text"
                id="username"
                th:field="*{username}"
                placeholder="Nhập tên người dùng"
                required
              />
            </div>
            <div class="form-inp">
              <input
                type="password"
                id="password"
                th:field="*{password}"
                placeholder="Nhập mật khẩu"
                required
              />
            </div>
          </div>
          <p th:text="${errorMessages}" id="errorMessage" class="form-error-text"></p>
          <div class="form-btn">
            <button class="submit-btn btn" type="submit">Đăng nhập</button>
          </div>
          <div class="password">
            <a href="#">Quên mật khẩu</a>
          </div>
          <div class="form-btn">
            <p>Bạn chưa có tài khoản</p>
            <a class="btn" th:href="@{/users/register}">Đăng ký</a>
          </div>
        </div>
      </form>
    </div>
    <script type="module" th:src="@{/js/borderInput.js}"></script>
    <script type="module" th:src="@{/js/validatePass.js}"></script>
  </body>
</html>
